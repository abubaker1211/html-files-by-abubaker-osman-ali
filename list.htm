<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list or number list  -->
     <!-- use type atribute to change default numbers to A/a/I/i -->
    <ol type="I">
        <li>Apple</li>
        <li>Mango</li>
        <li>Kiwi</li>
        <li>Banana</li>
        <li>Tomato</li>
        <li>Water melon</li>
    </ol>
<!-- unordered list or Disc list  -->
 <!-- use type attribute to change default disc to cicle/Square/disc -->
    <ul type="circle">
        <li>Apple</li>
        <li>Mango</li>
        <li>Kiwi</li>
        <li>Banana</li>
        <li>Tomato</li>
        <li>Water melon</li>
    </ul>
</body>
</html>
