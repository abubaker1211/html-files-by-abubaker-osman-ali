<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Tables</h1>
    <table border="" cellpadding="30" cellspacing="10">
         <caption><Strong>Table 1</Strong></caption> 
         <!-- Caption tag is used to give a name for the table -->
          <!-- <!-border is a depricated tag dont use it-  --> 
    <tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Age</th>
        </tr>
    <tr>
        <td>01</td>
        <td>mala</td>
        <td>23</td>
    </tr>
    <tr>
        <td>02</td>
        <td>deepa</td>
        <td>21</td>
    </tr>
    </table>
   <hr>
    <table border="" cellpadding="20" cellspacing="0">
        <caption><strong>Table 2</strong></caption>
        <tr>
            <th>Day/Time</th>
            <th>9 to 1</th>
            <th>1 to 3</th>
        </tr>
        <tr>
            <th>Mon</th>
            <td>Java</td>
            <td>Prg</td>
        </tr>
        <tr>
            <th>Tue</th>
            <td>Js</td>
            <td>Py</td>
        </tr>
        <tr>
            <th>Wed</th>
            <td>Html</td>
            <td>Css</td>
        </tr>
    </table>
    <hr>
    <table border="" cellpadding="10" cellspacing="5">
        <caption><Strong>Table 3</Strong></caption>
        <tr>
            <th colspan="2">Day/ <br>Time</th> 
            <!-- <th>I <br>9 to 1</th> -->
            <th>II <br>01 to 03</th>
        </tr>
        <tr>
            <td><Strong>Mon</Strong></td>
            <td colspan="2">Java</td>
            
        </tr>
        <tr>
            <td><strong>Tue</strong></td>
            <td>Js</td>
            <td>Py</td>
        </tr>
        <tr>
            <td colspan="3"><strong>Web</strong></td>
            <!-- <td>Html</td>
            <td>Css</td> -->
        </tr>
    </table>
    <hr>

        <table border="2" cellspacing="3" cellpadding="10" >
            <caption><strong>Table 5 colspan </strong></caption>
            <tr>
                <td>01</td>
                <td>02</td>
                <td>03</td>
                <td>04</td>
            </tr>
            <tr>
                <th colspan="2">05</th>
                <!-- <td></td> -->
                <td>06</td>
                <td>07</td>
            </tr>
            <tr>
                <th colspan="4">08</th>
                <!-- <td></td>
                <td></td>
                <td></td> -->
            </tr>
        </table>

        <hr>
        <table border="1" cellpadding="10">
            <caption><strong>Table 6 colspan</strong></caption>
            <tr>
                <td colspan="2">01</td>
                <td>02</td>
                <td>09</td>
              
            </tr>
            <tr>
                <td>03</td>
                <td>04</td>
                <td colspan="2">06</td>
            </tr>
            <tr>
                <td colspan="3">07</td>
                <td>08</td>
                
            </tr>
        </table>
        <hr>
        <table border="" cellspacing="2" cellpadding="10">
            <caption> <Strong>Table 7 rowspan </Strong></caption>

            <tr>
                <td rowspan="2">01</td>
                <td>02</td>
                <td rowspan="3">03</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>05</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <td>07</td>
                <td>08</td>
                <!-- <td></td> -->
            </tr>
        </table>

        <hr>
        <hr>
    
    </body>
</html>
